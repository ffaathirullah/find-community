                        </div>
                        <div class="form-inline mt-3 form">

                                <option>Tournament</option>
                            </select>
                        </div>
                        <div class="form-inline mt-3 form_textarea">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="64"

                        </div>
                        <div class="form-inline mt-3 file">

                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="form-inline mt-3 file">
                            <button type="button" onclick="alert('Berhasil');" class="btn btn-success"
                                id="create">Create
                                Event</button>
                        </div>
                    </form>



                </div>
            </div>
